<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Kinky weather</title>
  </head>
  <body>
    <div class="container">
      <div class="kinky-weather-wrapper">
        <div class="kinky-weather">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 15:35</li>
              <li>Rainy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex temp-image">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Rainy"
                  id="icon"
                />
                <div class="d-flex">
                  <strong id="strong">12</strong><span class="units"> Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 46%</li>
                <li>Wind: 11 mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Mahy76/kinky-weather" target="_blank">
            Open-source code </a
          >by Mahsa Nosrati
        </small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
